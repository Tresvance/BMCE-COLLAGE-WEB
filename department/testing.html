<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Transparent Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #00ffe7 !important;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 50px;
            min-height: 90vh;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeInLeft 2s ease-out;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            animation: fadeInRight 2s ease-out;
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Footer */
        footer {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px 0;
            text-align: center;
            color: #aaa;
        }

        footer a {
            color: #00ffe7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 1.2rem;
            color: #00ffe7;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CS Dept</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero container-fluid">
        <div class="col-md-6">
            <h1>WELCOME TO<br>CS DEPARTMENT</h1>
        </div>
        <div class="col-md-6">
            <img src="../images/department/sample.png" alt="CS Department">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CS Department | Designed by <a href="#">Your Name</a></p>
        <div class="social-icons mt-2">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
